<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bg-container">
        <h1 class="bg-container-head">GPA Calculator</h1>

        <div class="gpa-container">
            
            <div class="course-container">
                
                <div class="course-container-name">
                    <h2 class="course-container-name-head">Course Name</h2>
                    <input class="course-container-name-value" type="text" placeholder="eg. Database Management System">
                </div>

                <div class="course-container-value">
                    <div class="course-container-inner-value">
                        <h2 class="course-container-value-head">Credits</h2>
                        <Select class="course-container-inner-credit" name="credit" id="credit">
                            <option value="one">1</option>
                            <option value="onepf">1.5</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                        </Select>
                    </div>

                    <div class="course-container-inner-value">
                        <h2 class="course-container-value-head">Grade</h2>
                        <Select class="course-container-inner-grade" name="grade" id="credit">
                            <option value="O">O</option>
                            <option value="Aplus">A+</option>
                            <option value="A">A</option>
                            <option value="Bplus">B+</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </Select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
